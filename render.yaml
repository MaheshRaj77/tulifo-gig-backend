# Render Blueprint - Deploy all 14 microservices
# https://render.com/docs/blueprint-spec

services:
  # ==================== PostgreSQL Services (8) ====================

  # Auth Service (3001)
  - type: web
    name: auth-service
    env: docker
    dockerfilePath: ./apps/auth-service/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    routes:
      - src: /api/auth
        dest: /api/auth
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: "*"

