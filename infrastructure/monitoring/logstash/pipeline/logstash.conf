input {
  # Accept logs from Docker
  tcp {
    port => 5000
    codec => json
  }
  
  # Syslog input
  syslog {
    port => 5001
    codec => plain
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{/ {
    json {
      source => "message"
    }
  }
  
  # Add service metadata
  if [container_name] {
    mutate {
      add_field => {
        "service" => "%{container_name}"
      }
    }
  }
  
  # Parse timestamps
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
  
  # Extract log level
  if [message] =~ /ERROR|CRITICAL/ {
    mutate {
      add_field => {
        "level" => "ERROR"
      }
    }
  } else if [message] =~ /WARN/ {
    mutate {
      add_field => {
        "level" => "WARN"
      }
    }
  } else {
    mutate {
      add_field => {
        "level" => "INFO"
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    user => "elastic"
    password => "changeme"
    index => "logs-%{+YYYY.MM.dd}"
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
